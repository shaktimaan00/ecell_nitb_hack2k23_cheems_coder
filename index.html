<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #gridContainer {
        width: 100%;
        }

        #gridContainer div {
        width: 20px;
        height: 20px;
        display: inline-block;
        text-align: center;
        vertical-align: middle;
        border: 1px solid black;
        font-size: 18px;
        }

    </style>

</head>
<body>

    <div id="gridContainer"></div>
    <button id="randomizeBtn">Randomize</button>

    
</body>

    <script>
        const container = document.getElementById("gridContainer");
            const randomizeBtn = document.getElementById("randomizeBtn");
            const symbols = [
                "ğŸ¶", "ğŸ±", "ğŸ¦Š", "ğŸ»", "ğŸ¨",
                "ğŸ¼", "ğŸ¦", "ğŸ¯", "ğŸµ", "ğŸ’",
                "ğŸ¦Š", "ğŸ¶", "ğŸº", "ğŸ—", "ğŸ´",
                "ğŸ¦Œ", "ğŸ˜", "ğŸª", "ğŸƒ", "ğŸ„",
                "ğŸ", "ğŸ–", "ğŸ", "ğŸ‘", "ğŸ•"
            ];

            for (let i = 0; i < 25; i++) {
                let div = document.createElement("div");
                div.innerHTML = symbols[i];
                container.appendChild(div);

                if ((i + 1) % 5 === 0) {
                    container.appendChild(document.createElement("br"));
                }
            }

            randomizeBtn.addEventListener("click", function () {
                let children = Array.from(container.children);
                let symbolsDiv = children.filter((child) => child.tagName === "DIV");

                for (let i = 0; i < symbolsDiv.length; i++) {
                    let randomIndex = Math.floor(Math.random() * symbolsDiv.length);
                    let temp = symbolsDiv[i].innerHTML;
                    symbolsDiv[i].innerHTML = symbolsDiv[randomIndex].innerHTML;
                    symbolsDiv[randomIndex].innerHTML = temp;
                }
            });

    </script>
</html>
